<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Nab Bar -->
    <div class="Navbar" style="display: flex ; justify-content:space-between;">
        <h1 class="c1">Shop With Me</h1>
        <p class="c1" id="ac">Account</p>

        <!-- dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Items</button>
                <div class="dropdown-content">
                    <a href="#">Coffe</a>
                    <a href="#">Burger</a>
                    <a href="#">Cake</a>

        </div>

        <div>

        </div>
        <div>
        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"><sub>0</sub></i>

<!-- Hero -->
<div

</div>
